    <!-- ナビゲーション -->
    <div class="collapse navbar-collapse" id="navbar-content">

<main>

  <div class="py-4">
    <div class="container">
      <!-- カルーセル外枠 -->
      <div id="main_visual" class="carousel slide" data-ride="carousel">
        <!-- インジケーター -->
        <ol class="carousel-indicators">
          <li data-target="#main_visual" data-slide-to="0" class="active"></li>
          <li data-target="#main_visual" data-slide-to="1"></li>
          <li data-target="#main_visual" data-slide-to="2"></li>
        </ol>
        <!-- / インジケーター -->
        <!-- カルーセル内枠 -->
        <div class="carousel-inner">
          <!-- スライド01 -->
          <a href="channel.html" class="carousel-item active">
            <img class="img-fluid" src="img/rebuildfm.png" alt="チャンネルのサムネイル"　href="channel.html">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </a>
          <!-- / スライド01 -->
          <!-- スライド02 -->
          <a href="channel.html"class="carousel-item">
            <img class="img-fluid" src="img/rebuildfm.png" alt="チャンネルのサムネイル" href="channel.html">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </a>
          <!-- / スライド02 -->
          <!-- スライド03 -->
          <a href="channel.html" class="carousel-item">
            <img class="img-fluid" src="img/rebuildfm.png" alt="チャンネルのサムネイル" href="channel.html">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </a>
          <!-- / スライド03 -->
        </div>
        <!-- / カルーセル内枠 -->

        <a class="carousel-control-prev" href="#main_visual" role="button" data-slide="prev"> <span class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="sr-only">前に戻る</span> </a>
        <a class="carousel-control-next" href="#main_visual" role="button" data-slide="next"> <span class="carousel-control-next-icon" aria-hidden="true"></span> <span class="sr-only">次に進む</span> </a>
        <!-- / コントローラー -->
      </div>
      <!-- / カルーセル外枠 -->
    </div>

    <div id="carousel-card" class="carousel slide" data-interval="3000">
      <div class="carousel-inner">
        <div class="carousel-item px-5 active">
          <div class="row">
            <a  href="channel.html" class="col-4">
              <div class="card">
                <img class="card-img-top" src="img/icon1400.jpg" alt="Card image cap">
              </div>
            </a>
            <a  href="channel.html"  class="col-4">
              <div class="card">
                <img class="card-img-top" src="img/icon1400.jpg"  alt="Card image cap">
              </div>
            </a>
            <a  href="channel.html"   class="col-4">
              <div class="card">
                <img class="card-img-top" src="img/icon1400.jpg"  alt="Card image cap">
              </div>
            </a>
          </div>
        </div>
        <div class="carousel-item px-5">
          <div class="row">
            <a  href="channel.html" class="col-4">
              <div class="card">
                <img class="card-img-top" src="img/icon1400.jpg"  alt="Card image cap">
              </div>
            </a>
            <a  href="channel.html" class="col-4">
              <div class="card">
                <img class="card-img-top" src="img/icon1400.jpg" alt="Card image cap">
              </div>
            </a>
            <a  href="channel.html" class="col-4">
              <div class="card">

              </div>
            </a>
          </div>

      </div>
      <a class="carousel-control-prev" href="#carousel-card" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel-card" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

     

    <style>
    #carousel-card .carousel-control-next,
    #carousel-card .carousel-control-prev {
      width: 4%;
      background-color: #333;
    }
    </style>
